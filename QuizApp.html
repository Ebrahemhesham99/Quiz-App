<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App </title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>
</head>

<body dir="rtl" lang="ar">
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 class="" id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio"class="answer" name="answer" id="a">
                    <label id="a_text" for="a">question</label>
                </li>
                <li>
                    <input type="radio"class="answer" name="answer" id="b">
                    <label id="b_text"for="b">question</label></li>
                <li>
                    <input type="radio"class="answer" name="answer" id="c">
                    <label id="c_text"for="c">question</label>
                </li>
                <li>
                    <input type="radio"class="answer" name="answer" id="d">
                    <label id="d_text"for="d">question</label>
                </li>
            </ul>
        </div>
        <button  type="submit" id="submit">الأنتقال للسؤال التالي</button>
    </div>
</body>

</html>
